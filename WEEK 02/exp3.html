<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form>
    <label>Name:</label><br>
    <input type="text" name="userName"><br><br>

    <label>Email:</label><br>
    <input type="email" name="userEmail"><br><br>

    <label>Feedback Message:</label><br>
    <textarea name="message" rows="4" cols="30"></textarea><br><br>

    <label>How satisfied are you?</label><br>
    <input type="radio" name="sat" value="satisfied"> Satisfied
    <input type="radio" name="sat" value="neutral"> Neutral
    <input type="radio" name="sat" value="unsatisfied"> Unsatisfied<br><br>

    <button type="submit">Submit Feedback</button>
</form>
  
</body>
</html>
