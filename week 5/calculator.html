<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            text-align: center;
            width: 300px;
        }

        .title {
            color: white;
            margin-bottom: 15px;
        }

        .display {
            width: 90%;
            height: 50px;
            font-size: 22px;
            margin-bottom: 15px;
            text-align: right;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        table {
            width: 100%;
        }

        td {
            padding: 5px;
        }

        button {
            width: 100%;
            height: 45px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }

        .btn-number {
            background: #3a3a3a;
            color: white;
        }

        .btn-operator {
            background: orange;
            color: white;
        }

        .btn-equal {
            background: green;
            color: white;
        }

        .btn-clear {
            background: red;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="title">Calculator</h1>

        <input type="text" class="display" id="display" disabled>

        <table>
            <tr>
                <td><button class="btn-clear" onclick="clearDisplay()">AC</button></td>
                <td><button class="btn-clear" onclick="backspace()">âŒ«</button></td>
                <td><button class="btn-operator" onclick="appendValue('%')">%</button></td>
                <td><button class="btn-operator" onclick="appendValue('/')">/</button></td>
            </tr>

            <tr>
                <td><button class="btn-number" onclick="appendValue('7')">7</button></td>
                <td><button class="btn-number" onclick="appendValue('8')">8</button></td>
                <td><button class="btn-number" onclick="appendValue('9')">9</button></td>
                <td><button class="btn-operator" onclick="appendValue('*')">X</button></td>
            </tr>

            <tr>
                <td><button class="btn-number" onclick="appendValue('4')">4</button></td>
                <td><button class="btn-number" onclick="appendValue('5')">5</button></td>
                <td><button class="btn-number" onclick="appendValue('6')">6</button></td>
                <td><button class="btn-operator" onclick="appendValue('-')">-</button></td>
            </tr>

            <tr>
                <td><button class="btn-number" onclick="appendValue('1')">1</button></td>
                <td><button class="btn-number" onclick="appendValue('2')">2</button></td>
                <td><button class="btn-number" onclick="appendValue('3')">3</button></td>
                <td><button class="btn-operator" onclick="appendValue('+')">+</button></td>
            </tr>

            <tr>
                <td><button class="btn-number" onclick="appendValue('0')">0</button></td>
                <td><button class="btn-number" onclick="appendValue('00')">00</button></td>
                <td><button class="btn-number" onclick="appendValue('.')">.</button></td>
                <td><button class="btn-equal" onclick="calculate()">=</button></td>
            </tr>
        </table>
    </div>

<script>
    let display = document.getElementById("display");

    function appendValue(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = "";
    }

    function backspace() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }
</script>

</body>
</html>
